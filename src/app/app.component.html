<app-header></app-header>

<md-card *ngFor="let value of prod_service.products" class="prod-card">
    <md-card-header>
        <md-card-title>{{value.name}}</md-card-title>
        <md-card-subtitle>{{value.cat}} - {{value.price}}</md-card-subtitle>
        <span *ngIf="value.is_available">available</span>
    </md-card-header>
    <img md-card-image width="100%"
         src="http://www.eslowcarbdiet.com/wp-content/themes/eslowcarbdiet/img/slow-carb-snack-box.png">
    <md-card-content>
        <p>
            {{value.desc}}
        </p>
    </md-card-content>
    <md-card-actions>
        <button md-button (click)="buyProduct(value)">Buy</button>
    </md-card-actions>
</md-card>
